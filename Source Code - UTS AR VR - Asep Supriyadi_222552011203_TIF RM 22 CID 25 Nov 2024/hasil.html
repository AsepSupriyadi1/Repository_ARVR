<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
        Source Code - UTS AR VR - Asep Supriyadi_222552011203_TIF RM 22 CID 25 Nov 2024
    </title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>
</head>

<body>
    <a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
        <a-assets>
            <!-- MONSTER ASSET -->
            <a-asset-items id="godzilla" src="./asset/object 3d/godzilla.glb"></a-asset-items>
            <a-asset-items id="dragon" src="./asset/object 3d/dragon.glb"></a-asset-items>

            <!-- HUNTER ASSET -->
            <a-asset-items id="hunter" src="./asset/object 3d/hunter.glb"></a-asset-items>
        </a-assets>

        <!-- GODZILLA -->
        <a-marker type="pattern" url="./asset/marker_path/godzilla.patt">
            <a-entity gltf-model="#godzilla" animation-mixer="scene" scale="0.09 0.09 0.09">
            </a-entity>
        </a-marker>

        <!-- DRAGON -->
        <a-marker type="pattern" url="./asset/marker_path/dragon_path.patt">
            <a-entity gltf-model="#dragon" animation-mixer="scene" scale="0.2 0.2 0.2">
            </a-entity>
        </a-marker>

        <!-- HUNTER -->
        <a-marker type="pattern" url="./asset/marker_path/hunter_pattern.patt">
            <a-entity gltf-model="#hunter" animation-mixer="scene" scale="0.03 0.03 0.03">
            </a-entity>
        </a-marker>

        <a-entity camera>
            <a-cursor></a-cursor>
        </a-entity>
    </a-scene>
</body>

</html>
