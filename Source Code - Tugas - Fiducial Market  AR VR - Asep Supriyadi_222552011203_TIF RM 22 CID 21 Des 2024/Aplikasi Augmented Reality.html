<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Tugas - Fiducial Markers in Augmented Reality and Virtual Reality
    </title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <h1>Nama : Asep Supriyadi</h1>
    <h1>NIM : 22552011203 - TIF RM 22MB</h1>
    <a-scene>
      <a-assets>
        <!-- MONSTER ASSET -->
        <a-asset-items
          id="godzilla"
          src="./asset/object 3d/godzilla.glb"
        ></a-asset-items>
        <a-asset-items
          id="dragon"
          src="./asset/object 3d/dragon.glb"
        ></a-asset-items>

        <!-- HUNTER ASSET -->
        <a-asset-items
          id="hunter"
          src="./asset/object 3d/hunter.glb"
        ></a-asset-items>
      </a-assets>

      <a-entity
        gltf-model="#godzilla"
        animation-mixer="scene"
        scale="0.12 0.12 0.12"
        position="-2 0 -3"
        rotation="0 90 0"
      >
      </a-entity>

      <a-entity
        gltf-model="#dragon"
        animation-mixer="scene"
        scale="0.12 0.12 0.12"
        position="-2 1 -2.5"
        rotation="0 90 0"
      >
      </a-entity>

      <a-entity
        gltf-model="#dragon"
        animation-mixer="scene"
        scale="0.12 0.12 0.12"
        position="-2 0.5 -2.5"
        rotation="0 90 0"
      >
      </a-entity>

      <a-entity
        gltf-model="#hunter"
        animation-mixer="scene"
        scale="0.010 0.010 0.010"
        position="0 0 -2.5"
        rotation="0 240 0"
      >
      </a-entity>

      <a-entity
        gltf-model="#hunter"
        animation-mixer="scene"
        scale="0.010 0.010 0.010"
        position="0.5 0 -2.5"
        rotation="0 220 0"
      >
      </a-entity>

      <a-plane
        position="0 0 0"
        rotation="-90 0 0"
        width="10"
        height="10"
        color="#875600"
      ></a-plane>

      <!-- Camera -->
      <a-camera position="0 1.6 0"></a-camera>

      <!-- Lights -->
      <a-light type="ambient" color="#fff"></a-light>
      <a-light type="directional" position="-1 1 0" intensity="0.5"></a-light>
    </a-scene>
  </body>
</html>
